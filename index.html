<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="your name" />
      <button>login</button>
    </form>

    <div class="container">
      <div id="greeting" class="hidden"></div>

      <div id="today">0000.00.00</div>
      <div id="clock">00:00:00</div>

      <div id="weather">
        <div id="location"></div>
        <div id="weatherStatus"></div>
        <div id="temp"></div>
      </div>

      <div class="todo">
        <form id="todo-form">
          <h2>To do List</h2>
          <input type="text" placeholder="write your list" />
        </form>

        <ul id="todo-list"></ul>

        <div id="quote">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <script src="finalAssignment/background.js"></script>
    <script src="finalAssignment/login.js"></script>
    <script src="finalAssignment/clock.js"></script>
    <script src="finalAssignment/weather.js"></script>
    <script src="finalAssignment/todo.js"></script>
    <script src="finalAssignment/wiseSaying.js"></script>
    <script src="finalAssignment/today.js"></script>
  </body>
</html>
